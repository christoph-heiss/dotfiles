soft_tabs: true
tab_width: 4
line_length_guide: [80, 100, 120]

keymap:
  normal:
    ctrl-r: buffer::save # safeguard
    ctrl-d: view::scroll_down
    ctrl-u: view::scroll_up

  select_line:
    ctrl-r: buffer::save # safeguard
    ctrl-d: view::scroll_down
    ctrl-u: view::scroll_up

open_mode:
  exclusions:
    - "**/.git"
    - "**/target"
    - "**/*.o"
    - "**/*.d"

types:
  Makefile:
    syntax: Makefile
  .zshrc:
    syntax: Shell-Unix-Generic
  COMMIT_EDITMSG:
    syntax: Diff
